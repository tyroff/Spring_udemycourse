<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update person</title>
    </head>
    <body>
        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="name">Введите имя: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            <label for="yearBirth">Введите год рождения: </label>
            <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Year of birth Error</div>
            <br/>
            <input type="submit" value="Обновить!"/>
        </form>
    </body>
</html>
