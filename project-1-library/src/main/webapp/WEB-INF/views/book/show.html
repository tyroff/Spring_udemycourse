<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show</title>
    </head>
    <body>
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>
        <p th:text="${book.getId()}">VALUE</p>
        <div th:if="${person == null}">
            <p>Книга свободна</p>
        </div>
        <div th:if="${person != null}">
            <p th:text="${'Книгу взял: ' + person.getName() + 'id:' + person.getId()}">text</p>
        </div>
        <a th:href="@{/book/{id}/edit(id=${book.getId()})}">Изменить данные книги</a>
        <form th:method="DELETE" th:action="@{/book/{id}(id=${book.getId()})}">
            <input type="submit" value="Удалить"/>
        </form>
    </body>
</html>
